<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function fn1(num) {
            var sNum = String(num).split('').reverse().join('') - 0;
            return sNum === num;
        }
        function fn2(num) {
            var s = 0;
            var n = num;
            while (n) {
                s = s * 10 + n % 10
                n = parseInt(n / 10);
            }
            return s === num;

        }
        console.log(fn2(1331));
    </script>
</body>

</html>
